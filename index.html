<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element with Webp Format</title>
</head>
<body>

    <img src="img/SPRING3.webp" alt="Spring web p">

    <picture>
        <source srcset="img/SPRING3.webp" type="image/webp">
        <img src="img/SPRING2.jpg" alt="Spring Jpeg">
    </picture>


</body>
</html>
